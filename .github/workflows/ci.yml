name: CI
on:
  push:
    branches: [main, feature/**, fix/**, chore/**, docs/**, refactor/**]
  pull_request:
    branches: [main]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Typecheck
        run: pnpm run typecheck
      
      - name: Lint
        run: pnpm run lint
      
      - name: Prettier check
        run: pnpm run format:check
      
      - name: Build (turbo)
        run: pnpm run build
